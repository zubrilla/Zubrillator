<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запуск программы на Паскале</title>
</head>
<body>
    <h1>Программа на Паскале</h1>
    <button onclick="runPascalProgram()">Запустить программу</button>
    <pre id="output"></pre>

    <script>
        function runPascalProgram() {
            fetch('D:\Паскаль фпс\ZubrilatorLa2.1.exe') // Замените '/path/to/your/program.exe' на путь к вашей программе на сервере
                .then(response => response.text())
                .then(result => {
                    // Отобразить результат выполнения программы на странице
                    document.getElementById('output').innerText = result;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
